<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大图效果</title>
    <style>
        #main{
            position: relative;
            width: 590px;
            overflow: hidden;
            height: 470px;
            margin: auto auto;
        }
        .slider_wrapper,.slider_wrapper .slider_item{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        .slider_wrapper .slider_item{
            position: absolute;
            width: 590px;
            height: 470px;
            z-index: 0;
            transition: opacity 500ms ease-in-out;
            opacity: 0;
        }
        .slider_indicators{
            position: absolute;
            text-align: center;
            z-index: 2;
            bottom:30px;
            left: 30px;
        }
        .slider_indicators i{
            position: relative;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            float: left;
            margin: 5px;

        }
        .slider_indicators i:after{
            position: absolute;
            left: 4px;
            top: 4px;
            border-color: hsla(0,0%,100%,.4);
            content: " ";
            display: block;
            width: 6px;
            height: 6px;
            -moz-border-radius: 50%;
            border-radius: 50%;
            border: 2px solid #b9beba;
            -webkit-transition: all .2s ease;
            -o-transition: all ease .2s;
            -moz-transition: all ease .2s;
            transition: all .2s ease;
        }
        .slider_indicators i.active{
            background: hsla(0,0%,100%,.2);
        }
        .slider_indicators i.active:after{
            background: #FFFFFF;
            border-color: #FFFFFF;
        }
    </style>
</head>
<body>
<div id="main">
    <ul class="slider_wrapper">
        <li class="slider_item" style="opacity: 1;z-index: 1;"><img src="img/7.jpg"></li>
        <li class="slider_item"><img src="img/8.jpg"></li>
        <li class="slider_item"><img src="img/9.jpg"></li>
        <li class="slider_item"><img src="img/10.jpg"></li>
        <li class="slider_item"><img src="img/11.jpg"></li>
    </ul>
    <div class="slider_indicators">
        <i class="active"></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
    var index = 1;
    $(function () {
        window.setInterval(silder,3000);
    });

    function silder() {

        $(".slider_indicators i").removeClass("active");
        $(".slider_indicators i").eq(index).addClass("active");
        $(".slider_wrapper .slider_item").css({
            "z-index":0,
            "opacity":0,
        });
        $(".slider_wrapper .slider_item").eq(index++).css({
            "z-index":1,
            "opacity":1,
        });
        if(index  > 4) index = 0;
    }
    $(".slider_indicators i").mouseover(function () {
       index = $(this).index();

    });
</script>
</body>
</html>
